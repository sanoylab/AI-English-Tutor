version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./backend/src:/app/src
      - ./frontend:/app/frontend
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

